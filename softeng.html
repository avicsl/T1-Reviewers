            background: #ff69b4;

            height: 100%;

            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #000;
            text-shadow: 1px 1px 0 #fff;
        }

            color: #ff69b4;
            margin-bottom: 25px;
            line-height: 1.6;
            text-shadow: 1px 1px 0 #fff;
        }

            display: grid;
            gap: 15px;
        }

            border-radius: 10px;
            padding: 20px;

            color: #000;
            font-weight: bold;
        }

            border-color: #ff69b4;

        }

            border-color: #ff69b4;
            background: #ffe4ec;
        }
        
        .option.correct {
            border-color: #28a745;
            background: #d4edda;
            color: #155724;
        }
        
        .option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }
        
        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            font-weight: bold;
            color: #000;
        }
        
        .feedback.show {
            display: block;
        }
        
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }

            background: #fff0f6;
            text-align: center;
            border-top: 1px solid #ff69b4;

            border: none;

            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.3);
            background: linear-gradient(135deg, #ffe4ec 0%, #ff69b4 100%);

            background: #ffb6c1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            color: #000;
        }

            display: inline-block;
            background: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            margin: 0 15px;
            font-weight: bold;
            color: #ff69b4;
            border: 2px solid #ff69b4;
        }

            text-align: center;
            padding: 40px;
            display: none;
            background: #fff0f6;
            color: #000;
        }

        }

            color: #ff69b4;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #fff;

            }

                padding: 15px;
                font-size: 1rem;
            }

                padding: 20px;

    </style>
</head>

            score = calculatedScore;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
                updateProgress();
            } else {
                finishQuiz();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                updateProgress();
                
                // If question was already answered, show the previous selection
                if (userAnswers[currentQuestion] !== undefined) {
                    setTimeout(() => {
                        selectOption(userAnswers[currentQuestion]);
                    }, 100);
                }
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
        }

        function finishQuiz() {
            quizCompleted = true;
            const percentage = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = `${percentage}%`;
            document.getElementById('finalScoreText').innerHTML = `
                You scored <strong>${score}</strong> out of <strong>${questions.length}</strong> questions correctly!<br>
                <span style="font-size: 1.1em; margin-top: 10px; display: block;">
                    ${percentage >= 120 ? ' Excellent! Outstanding knowledge of Operating Systems!' :
                      percentage >= 100 ? ' Great job! Very good understanding!' :
                      percentage >= 80 ? ' Good work! Solid foundation!' :
                      percentage >= 60 ? ' Not bad! Keep studying to improve!' :
                      ' Keep learning! Practice makes perfect!'}
                </span>
            `;
            
            // Update progress to 100%
            document.getElementById('progressFill').style.width = '100%';
            document.getElementById('progressText').textContent = 'Quiz Completed!';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            quizCompleted = false;

            // Shuffle questions on restart
            shuffle(questions);

            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').classList.remove('show');

            initializeQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initializeQuiz;
    </script>
</body>
</html>

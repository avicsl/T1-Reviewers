        }

            color: #fff; /* White text for strong contrast */

        }
        
        .quiz-header p {
            font-size: 1.1rem;
            opacity: 0.95;
            color: #fff; /* White text for strong contrast */

        }
        
        .progress-container {
            background: #fff0f6;
            padding: 20px;
            border-bottom: 1px solid #ff69b4;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ff69b4;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff69b4, #fff0f6);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #000;
            text-shadow: 1px 1px 0 #fff;
        }
        
        .question-container {
            padding: 40px;
            min-height: 400px;
            background: #fff0f6;
        }
        
        .question {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ff69b4;
            margin-bottom: 25px;
            line-height: 1.6;
            text-shadow: 1px 1px 0 #fff;
        }
        
        .options {
            display: grid;
            gap: 15px;
        }
        
        .option {
            background: #fff;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            position: relative;
            color: #000;
            font-weight: bold;
        }
        
        .option:hover {
            border-color: #ff69b4;
            background: #ffe4ec;
            transform: translateY(-2px);
        }
        
        .option.selected {
            border-color: #ff69b4;
            background: #ffe4ec;
        }
        
        .option.correct {
            border-color: #28a745;
            background: #d4edda;
            color: #155724;
        }
        
        .option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }
        
        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            font-weight: bold;
            color: #000;
        }
        
        .feedback.show {
            display: block;
        }
        
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }
        
        .controls {
            padding: 30px 40px;
            background: #fff0f6;
            text-align: center;
            border-top: 1px solid #ff69b4;
        }
        
        .btn {
            background: linear-gradient(135deg, #ff69b4 0%, #fff0f6 100%);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.3);
            background: linear-gradient(135deg, #ffe4ec 0%, #ff69b4 100%);
            color: #000;
        }
        
        .btn:disabled {
            background: #ffb6c1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            color: #000;
        }
        
        .score-display {
            display: inline-block;
            background: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            margin: 0 15px;
            font-weight: bold;
            color: #ff69b4;
            border: 2px solid #ff69b4;
        }
        
        .final-score {
            text-align: center;
            padding: 40px;
            display: none;
            background: #fff0f6;
            color: #000;
        }
        
        .final-score.show {
            display: block;
        }
        
        .final-score h2 {
            font-size: 2.5rem;
            color: #ff69b4;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #fff;
        }
        
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff69b4 0%, #fff0f6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            color: #000;
            font-size: 2rem;
            font-weight: bold;
            border: 3px solid #ff69b4;
            text-shadow: 2px 2px 0 #fff;
        }

            .quiz-header h1 {
                font-size: 2rem;
            }
            
            .question-container {
                padding: 20px;
            }
            
            .question {
                font-size: 1.1rem;
            }
            
            .option {
                padding: 15px;
                font-size: 1rem;
            }
            
            .controls {
                padding: 20px;
            }
        }
    </style>
</head>

        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];
        let quizCompleted = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Shuffle questions on initial load
        shuffle(questions);

        function initializeQuiz() {
            showQuestion();
            updateProgress();
            updateScore();
        }

        function showQuestion() {
            const questionData = questions[currentQuestion];
            document.getElementById('questionText').innerHTML = `<span style="color: #ad1457; font-weight: bold;">Question ${currentQuestion + 1}:</span> ${questionData.question}`;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            questionData.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `<strong>${String.fromCharCode(65 + index)}.</strong> ${option}`;
                optionElement.onclick = () => selectOption(index);
                optionElement.dataset.index = index;
                optionsContainer.appendChild(optionElement);
            });
            
            document.getElementById('feedback').classList.remove('show');
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('nextBtn').textContent = currentQuestion === questions.length - 1 ? 'Finish Quiz' : 'Next';
        }

        function selectOption(selectedIndex) {
            const questionData = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            // Disable all options
            options.forEach(option => {
                option.classList.add('disabled');
                option.onclick = null;
            });
            
            // Mark selected option
            options[selectedIndex].classList.add('selected');
            
            // Show correct answer (green)
            options[questionData.correct].classList.add('correct');
            
            // Mark incorrect if wrong selection (red)
            if (selectedIndex !== questionData.correct) {
                options[selectedIndex].classList.add('incorrect');
            }
            
            // Store answer
            userAnswers[currentQuestion] = selectedIndex;
            
            // Show feedback
            const feedback = document.getElementById('feedback');
            feedback.className = `feedback show ${selectedIndex === questionData.correct ? 'correct' : 'incorrect'}`;
            feedback.innerHTML = `
                <strong>${selectedIndex === questionData.correct ? 'âœ“ Correct!' : 'âœ— Incorrect'}</strong><br>
                <strong>Correct Answer:</strong> ${String.fromCharCode(65 + questionData.correct)}. ${questionData.options[questionData.correct]}<br>
                <strong>Explanation:</strong> ${questionData.explanation}
            `;
            
            document.getElementById('nextBtn').disabled = false;
            updateScore();
        }

        function updateScore() {
            // Calculate score based on all answered questions
            let calculatedScore = 0;
            userAnswers.forEach((ans, idx) => {
                if (ans === questions[idx].correct) calculatedScore++;
            });
            document.getElementById('scoreDisplay').textContent = `Score: ${calculatedScore}/${currentQuestion + 1}`;
            score = calculatedScore;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
                updateProgress();
            } else {
                finishQuiz();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                updateProgress();
                
                // If question was already answered, show the previous selection
                if (userAnswers[currentQuestion] !== undefined) {
                    setTimeout(() => {
                        selectOption(userAnswers[currentQuestion]);
                    }, 100);
                }
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
        }

        function finishQuiz() {
            quizCompleted = true;
            const percentage = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = `${percentage}%`;
            document.getElementById('finalScoreText').innerHTML = `
                You scored <strong>${score}</strong> out of <strong>${questions.length}</strong> questions correctly!<br>
                <span style="font-size: 1.1em; margin-top: 10px; display: block;">
                    ${percentage >= 120 ? 'ðŸ† Excellent! Outstanding knowledge of Operating Systems!' :
                      percentage >= 100 ? 'ðŸŽ‰ Great job! Very good understanding!' :
                      percentage >= 80 ? 'ðŸ‘ Good work! Solid foundation!' :
                      percentage >= 60 ? 'ðŸ“š Not bad! Keep studying to improve!' :
                      'ðŸ’ª Keep learning! Practice makes perfect!'}
                </span>
            `;
            
            // Update progress to 100%
            document.getElementById('progressFill').style.width = '100%';
            document.getElementById('progressText').textContent = 'Quiz Completed!';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            quizCompleted = false;

            // Shuffle questions on restart
            shuffle(questions);

            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').classList.remove('show');

            initializeQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initializeQuiz;
    </script>
